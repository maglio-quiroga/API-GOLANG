<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogga Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .content {
            margin-left: 220px; /* Ajusta este valor seg√∫n el ancho de tu sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row nowrap">
            <div class="bg-dark col-auto col-md-2 min-vh-100">
                <div class="bg-dark p-2">
                    <a href="" class="d-flex text-decoration-none align-items-center mt-1 text-white fs-4">SoggaShop</a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item">
                            <a href="/perfil" class="nav-link text-white">
                                <i class="bi bi-bar-chart-fill"></i><span class="fs-5 d-none d-sm-inline">Resumen</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/productos" class="nav-link text-white">
                                <i class="bi bi-bag-fill"></i><span class="fs-5 d-none d-sm-inline">Productos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/salir" class="nav-link text-white">
                                <i class="bi bi-x-square-fill"></i><span class="fs-5 d-none d-sm-inline">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    {{range .Productos}}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img class="card-img-top" src="{{.Imagen}}" alt="Imagen del producto">
                            <div class="card-body">
                                <h5 class="card-title">{{.Nombre}}</h5>
                                <p class="card-text">{{.Descripcion}}</p>
                            </div>
                        </div>
                    </div>
                    {{end}}
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-center">
                            {{if gt .CurrentPage 1}}
                            <li class="page-item">
                                <a class="page-link" href="/productos?page={{sub .CurrentPage 1}}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            {{end}}
                            {{range $i := (seq 1 .TotalPages)}}
                            <li class="page-item {{if eq $i $.CurrentPage}}active{{end}}">
                                <a class="page-link" href="/productos?page={{$i}}">{{$i}}</a>
                            </li>
                            {{end}}
                            {{if lt .CurrentPage .TotalPages}}
                            <li class="page-item">
                                <a class="page-link" href="/productos?page={{add .CurrentPage 1}}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                            {{end}}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
