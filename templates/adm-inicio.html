<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogga Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row nowrap">
            <div class="bg-dark col-auto col-md-2 min-vh-100">
                <div class="bg-dark p-2">
                    <a href="" class="d-flex text-decoration-none align-items-center mt-1 text-white fs-4">SoggaAdmin</a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item">
                            <a href="/adm-inicio" class="nav-link text-white">
                                <i class="bi bi-bar-chart-fill"></i><span class="fs-5 d-none d-sm-inline">Inicio</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/productos-adm" class="nav-link text-white">
                                <i class="bi bi-bag-fill"></i><span class="fs-5 d-none d-sm-inline">Productos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/salir-adm" class="nav-link text-white">
                                <i class="bi bi-x-square-fill"></i><span class="fs-5 d-none d-sm-inline">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <!--  LOS FORMULARIOS LES TENGO QUE AGREGAR UN ACTION A UNA URL CON MIDLEWARE INCLUIDO-LISTO  -->
                <div class="content container-fluid">
                    <div class="bg-dark text-white p-3 text-center">Gestion de inicio de Pagina</div>
                    <table>
                        <thead>
                            <tr>
                                <th>titulo</th>
                                <th>Directorio</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Banner}}
                            <tr>
                                <th>{{.Titulo}}</th>
                                <th>{{.Imagen}}</th>
                                <th></th>
                                <th>
                                    <form action="/eliminar-banner" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este registro?');">
                                        <input type="hidden" name="idbanner" value="{{.ID}}">
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </form>
                                </th>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                    <form action="/form-banner" method="post" enctype="multipart/form-data">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" aria-label="First name" id="titulo" name="tituloimg">
                        <label for="formFile" class="form-label">Imagen del Banner</label>
                        <input class="form-control" type="file" id="formFile" name="imgfile">
                        <button type="submit" class="btn btn-warning">Aplicar</button>
                    </form>
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Fecha Termino</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Eventos}}
                            <tr>
                                <th>{{.Nombre}}</th>
                                <th>{{.Descripcion}}</th>
                                <th>{{.FechaTermino}}</th>
                                <th>
                                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#{{.ID}}">
                                        Actualizar
                                    </button>
                                    
                                    <div class="modal fade" id="{{.ID}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form action="/act-eventos" method="post">
                                                    <label for="titulo" class="form-label">Nombre</label>
                                                    <input type="text" class="form-control" aria-label="First name" id="titulo" name="nombre" value="{{.Nombre}}">
                                                    <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc">{{.Descripcion}}</textarea>
                                                    <label for="fechainput" class="form-label">Fecha de Termino</label>
                                                    <input type="date" name="fecha" id="fechainput"  class="form-control" value="{{.FechaTermino}}">
                                                    <button type="submit" class="btn btn-warning" style="width: 100%;">Aplicar Cambios</button>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <p>has seleccionado a {{.Nombre}}</p>
                                            </div>
                                        </div>
                                        </div>
                                    </div>
                                </th>
                                <th>
                                    <form action="/eliminar-evento" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este registro?');">
                                        <input type="hidden" name="idevento" value="{{.ID}}">
                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                    </form>
                                </th>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                    <form action="/form-eventos" method="post">
                        <label for="titulo" class="form-label">Nombre</label>
                        <input type="text" class="form-control" aria-label="First name" id="titulo" name="nombre">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
                        <label for="fechainput" class="form-label">Fecha de Termino</label>
                        <input type="date" name="fecha" id="fechainput"  class="form-control">
                        <button type="submit" class="btn btn-warning">Aplicar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
