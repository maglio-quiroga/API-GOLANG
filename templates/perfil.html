<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sogga Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .content {
            margin-left: 220px; /* Ajusta este valor seg√∫n el ancho de tu sidebar */
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row nowrap">
            <div class="bg-dark col-auto col-md-2 min-vh-100">
                <div class="bg-dark p-2">
                    <a href="" class="d-flex text-decoration-none align-items-center mt-1 text-white fs-4">SoggaShop</a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item">
                            <a href="/perfil" class="nav-link text-white">
                                <i class="bi bi-bar-chart-fill"></i><span class="fs-5 d-none d-sm-inline">Resumen</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/productos" class="nav-link text-white">
                                <i class="bi bi-bag-fill"></i><span class="fs-5 d-none d-sm-inline">Productos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="/salir" class="nav-link text-white">
                                <i class="bi bi-x-square-fill"></i><span class="fs-5 d-none d-sm-inline">Salir</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col">
                <div class="content">
                    <p>Nombre: {{.Nombre}}</p>
                    <p>Apellido: {{.Apellido}}</p>
                    <p>Email: {{.Email}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
